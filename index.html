<!DOCTYPE html>
<html>
<!-- Lab 07 & 08 page; Jeffrey Jenkins; 1-6-22 -->
<head>
  <meta attribute="true" charset="utf-8">
  <title>Our Beautiful Gallery</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <header id="content-1">
        <div id="heading"> 
            <h1>
                Our Beautiful Gallery
            </h1>
            <div id='date-display'></div>
        </div>

    </header>

    <nav>
    <button>
        <div id="treeslink">
            <h2>
                <a href="https://bradyjcamp.github.io/Lab-04-HTML-website/Index.html">Trees</a>
            </h2>
        </div>
    </button>
    <button>
        <div id="mountainslink">
            <h2>
                Mountains
            </h2>
        </div>
    </button>
    </nav>

    <!-- this <main> element needs some sort of id, since it's the parent of the <p>'s which receive the dynamic image elements -->
    <main id='galleryparent'>
        <!-- these p elements with ids 1 through 5 are used to add in the mountain pictures -->
        <p id='1'></p>
        <p id='2'></p>
        <p id='3'></p>
        <p id='4'></p>
        <p id='5'></p>
        <p><br>Pictures belong to the page author, Jeffrey Jenkins</p>
    </main>

<!-- the <script> tag encloses JavaScript in HTML -->
<!-- here we're using a separate file to load our JavaScript -->
<script src='scripts.js'></script>

</body>
</html>
